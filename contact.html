  </head>
  <body>
    <header>
      <nav
        class="text-center flex flex-column gap-m flex-wrap padding-y-s sm-flex-row sm-flex-justify-space-between"
      >
        <div>
          <h1>
            <a href="index.html">Francois Disubi</a>
          </h1>
        </div>

        <div>
          <ul
            class="list-style-none flex pl-0 flex-align-center flex-justify-center"

            <li class="menu-item">
              <a href="cv.html">CV</a>

        </div>

    </header>
    <main
      class="max-width-1100 margin-auto padding-y-xxl lg-flex flex-wrap flex-justify-space-between"
    >
      <div class="text-center padding-y-xs flex-1 md-text-left">
        <h2 class="">Contact</h2>
        <section class="padding-y-m">
          <h3>Téléphone</h3>
          <p>
            <a href="tel:98834535">98834535</a>
          </p>
        </section>
        <section>
          <h3>Email</h3>
          <p>
            <a href="mailto:francois@kadea.co">francois@kadea.co</a>
          </p>
        </section>
      </div>
      <div class="flex-1">
        <form id="contact-form">
          <div class="sm-flex flex-wrap flex-justify-space-between gap-l">
            <div class="flex-1">
              <div class="padding-y-xs">
                <label for="nom" class="width-full">Votre nom</label>
              </div>
              <div>
                <input
                  class="width-full height-40"
                  type="text"
                  name="nom"
                  id="nom"
                />
              </div>
              <div>
                <p id="nomError" class="text-red"></p>
              </div>
            </div>
            <div class="flex-1">
              <div class="padding-y-xs">
                <label for="prénom" class="width-full">Votre prénom</label>
              </div>
              <div>
                <input
                  class="width-full height-40"
                  type="text"
                  name="prénom"
                  id="prénom"
                />
              </div>
              <div>
                <p id="prénomError" class="text-red"></p>
              </div>
            </div>
          </div>
          <div
            class="padding-y-s sm-flex flex-wrap flex-justify-space-between gap-l"
          >
            <div class="flex-1">
              <div class="padding-y-xs">
                <label class="width-full" for="email">Votre Email</label>
              </div>
              <div>
                <input
                  class="width-full height-40"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <div>
                <p id="emailError" class="text-red"></p>
              </div>
            </div>
            <div class="flex-1">
              <div class="padding-y-xs">
                <label class="width-full" for="objet"
                  >L'objet de votre message</label
                >
              </div>
              <div>
                <input
                  class="width-full height-40"
                  type="text"
                  name="objet"
                  id="objet"
                />
              </div>
              <div>
                <p id="objetError" class="text-red"></p>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap flex-justify-space-between gap-l">
            <div class="flex-1">
              <div class="padding-y-xs">
                <label class="width-full" for="message">Votre message</label>
              </div>
              <div class="sm-flex flex-wrap flex-justify-space-between gap-l">
                <div class="flex-1">
                  <textarea
                    class="width-full height-150 resize-none"
                    name="message"
                    id="message"
                  ></textarea>
                  <div>
                    <p id="messageError" class="text-red"></p>
                  </div>
                </div>

                <div class="flex-1 text-center sm-text-left">
                  <button
                    class="height-150 width-150 rounded bg-yellow bordered text-bold"
                    type="submit"
                  >
                    Envoyer
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer
      class="flex flex-justify-space-between top-bordered padding-y-s text-center flex-column gap-m md-flex md-flex-row md-text-left md-gap-0"

      <div>
        <p class="text-small">© 2023 By Francois Disubi</p>
      </div>
